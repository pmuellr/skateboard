<html>
<head>
  <title>skateboard demo</title>
  <script type="text/javascript" src="skateboard.min.js"></script>
</head>
<body>

<script type="text/javascript">
  skateboard('http://localhost:8080/skateboard?param=true', function(stream) {

    stream.pipe(stream);
    stream.on('data', function(d) {
      console.log(d);
    })

    stream.on('disconnection', function() {
      console.log('disconnected')
    })

    stream.on('reconnection', function() {
      console.log('reconnected')
    })

  }).on('connection', function() {
    console.log('connected')
  });
</script>

</body>
</html>
